    <div class="container">
      <div class="py-5 text-center">
        <h2>Demo Odoogap</h2>
        <p class="lead"></p>
      </div>

      <div class="row">
<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">weight</th>
      <th scope="col">height</th>
      <th scope="col">width</th>
      <th scope="col">dateTime</th>
    </tr>
  </thead>
  <tbody>

    {% for item in object_list %}
      <tr>
        <td>{{ item.user }}</td>
        <td>{{ item.weight }}</td>
        <td>{{ item.height }}</td>
        <td>{{ item.width }}</td>
        <td>{{ item.dateTime }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


<a href="{% if db_name == 'eu' %} /eu {% else %} / {% endif %}">List Users</a> <br>
<a href="{% if db_name == 'eu' %} /eu/messurment {% else %} /messurment {% endif %}">List Messurment</a> <br>
<a href="{% if db_name == 'eu' %} /eu/create {% else %} /create {% endif %}">Add User</a> <br>
<a href="{% if db_name == 'eu' %} /eu/messurment/create {% else %} /messurment/create {% endif %}">Add messurment</a> <br>

        
      </div>

     
    </div>
